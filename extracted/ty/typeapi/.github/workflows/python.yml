name: Python

on:
  push:
    branches: ["develop"]
    tags: ["*"]
  pull_request:
    branches: ["develop"]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        # Generated with scripts/github_actions_get_python_versions.py
        python-version: [
            # NOTE: We do not check 3.8.0 because Flake8 does not run on it.
            "3.8.1",
            "3.8.2",
            "3.8.3",
            "3.8.4",
            "3.8.5",
            "3.8.6",
            "3.8.7",
            "3.8.8",
            "3.8.9",
            "3.8.10",
            "3.8.11",
            "3.8.12",
            "3.8.13",
            "3.8.14",
            "3.8.15",
            "3.8.16",
            "3.8.17",
            "3.8.18",
            "3.9.0",
            "3.9.1",
            "3.9.2",
            "3.9.3",
            "3.9.4",
            "3.9.5",
            "3.9.6",
            "3.9.7",
            "3.9.8",
            "3.9.9",
            "3.9.10",
            "3.9.11",
            "3.9.12",
            "3.9.13",
            "3.9.14",
            "3.9.15",
            "3.9.16",
            "3.9.17",
            "3.9.18",
            "3.10.0",
            "3.10.1",
            "3.10.2",
            "3.10.3",
            "3.10.4",
            "3.10.5",
            "3.10.6",
            "3.10.7",
            "3.10.8",
            "3.10.9",
            "3.10.10",
            "3.10.11",
            "3.10.12",
            "3.10.13",
            "3.11.0",
            "3.11.1",
            "3.11.2",
            "3.11.3",
            "3.11.4",
            "3.11.5",
            "3.11.6",
            "3.11.7",
            "3.11.8",
            "3.12.0",
            "3.12.1",
            "3.12.2",
            "3.x",
            "pypy-3.8", # "pypy-3.9", "pypy-3.10"
          ]
    steps:
      - uses: actions/checkout@v4
      - uses: NiklasRosenstein/slap@gha/install/v1
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.25"
      - uses: actions/setup-python@v5
        with: { python-version: "${{ matrix.python-version }}" }
      - run: slap test

  publish:
    runs-on: ubuntu-latest
    needs: test
    environment: release
    permissions:
      id-token: write
    if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: python -m pip install uv

      - name: Build dist
        run: uv build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
